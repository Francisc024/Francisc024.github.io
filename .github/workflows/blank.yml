    <div class="section">
        <h2>1. ¿Qué Aprendí Nuevo y Qué Conocimientos Reforcé?</h2>
        
        <h3>🔹 Aprendizajes Nuevos:</h3>
        <p>Durante este curso de <strong>Informática Aplicada para la Gestión de Datos</strong>, descubrí herramientas poderosas en Google Sheets que revolucionarán mi forma de trabajar con información:</p>
        <ul>
            <li><strong>Funciones avanzadas de búsqueda:</strong> Como <span class="code">BUSCARX</span>, que es más flexible que BUSCARV/H porque no requiere orden previo y busca en cualquier dirección.</li>
            <li><strong>INDIRECTO:</strong> Una función mágica para crear referencias dinámicas, esencial en informes automatizados.</li>
            <li><strong>Tablas dinámicas:</strong> Aprendí a agrupar datos, ordenar resultados y actualizarlas automáticamente.</li>
            <li><strong>Formatos condicionales con fórmulas:</strong> Como resaltar celdas que cumplen múltiples condiciones <span class="code">(=Y(A2>100; B2="Urgente"))</span>.</li>
        </ul>
        
        <h3>🔹 Conocimientos Reforzados:</h3>
        <p>También consolidé habilidades fundamentales:</p>
        <ul>
            <li><strong>Funciones básicas:</strong> Como <span class="code">CONTAR.SI</span>, <span class="code">SUMAR.SI</span> y <span class="code">UNIRCADENAS</span> para combinar texto.</li>
            <li><strong>Filtros y gráficos:</strong> Ahora creo gráficos interactivos vinculados a tablas dinámicas.</li>
            <li><strong>Validación de datos:</strong> Implementando listas desplegables para evitar errores en entradas.</li>
        </ul>
    </div>

    <div class="section">
        <h2>2. Aspectos Más Interesantes del Taller</h2>
        
        <div class="highlight">
            <h3>📌 Tablas Dinámicas: El poder de resumir datos</h3>
            <p>Me sorprendió cómo pueden procesar miles de registros en segundos. Por ejemplo, para un análisis de ventas:</p>
            <ul>
                <li>Agrupar por región y mes</li>
                <li>Calcular totales y porcentajes automáticamente</li>
                <li>Crear resúmenes ejecutivos con un clic</li>
            </ul>
            <p><strong>¿Por qué son valiosas?</strong> Porque ahorran tiempo en informes recurrentes y son esenciales para la toma de decisiones basada en datos.</p>
        </div>
        
        <h3>📌 Vistas de Filtro: Colaboración inteligente</h3>
        <p>Aprendí que cada usuario puede guardar su propia vista sin afectar a los demás. Ideal para trabajar en equipo sobre una misma base de datos donde:</p>
        <ul>
            <li>Ventas necesita ver solo sus regiones</li>
            <li>Finanzas analiza por períodos específicos</li>
            <li>Logística monitorea niveles de inventario</li>
        </ul>
        
        <h3>📌 Funciones Anidadas: Potencia analítica</h3>
        <p>Combinar <span class="code">FILTRO</span> + <span class="code">SORT</span> + <span class="code">CONTAR.SI</span> fue un reto, pero ahora puedo:</p>
        <ul>
            <li>Extraer datos específicos</li>
            <li>Ordenarlos según necesidades</li>
            <li>Realizar conteos condicionales</li>
        </ul>
        <p>Todo en una sola fórmula poderosa.</p>
    </div>

