    <div class="section">
        <h2>5. La Actividad Más Difícil y Cómo la Resolví</h2>
        
        <h3>⚡ Problema: Ordenar datos en tablas dinámicas</h3>
        <p>Me costó entender cómo:</p>
        <ul>
            <li>Ordenar resultados de mayor a menor</li>
            <li>Mantener el orden al actualizar datos</li>
            <li>Combinar con filtros para análisis específicos</li>
        </ul>
        
        <h3>🔍 Causas:</h3>
        <ul>
            <li>No encontraba la opción de ordenamiento en la configuración</li>
            <li>Las fórmulas anidadas generaban errores por paréntesis mal cerrados</li>
            <li>Los cambios se perdían al actualizar los datos fuente</li>
        </ul>
        
        <h3>✅ Solución:</h3>
        <ol>
            <li><strong>Para tablas dinámicas:</strong> Aprendí a ordenar desde el menú de valores (⚙️) en lugar de hacerlo manualmente</li>
            <li><strong>Para anidaciones:</strong> Dividí las fórmulas en pasos:
                <div class="code">
                    =CONTAR.SI(FILTRO(B2:B100; A2:A100="Juan"); ">1000")
                </div>
            </li>
            <li><strong>Recursos:</strong> Tutoriales en YouTube y ejercicios prácticos</li>
        </ol>
        
        <div class="quote">
            "El error más común era no entender que el ordenamiento en tablas dinámicas se gestiona diferente a en rangos normales. Una vez que lo descubrí, todo fluyó mejor."
        </div>
    </div>

